<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Dropdown Debug Test</h2>
        
        <div class="row">
            <div class="col-md-6">
                <label for="product-select" class="form-label">Ürün Seçin:</label>
                <select id="product-select" class="form-select">
                    <option value="">Ürün seçin...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="warehouse-select" class="form-label">Depo Seçin:</label>
                <select id="warehouse-select" class="form-select">
                    <option value="">Depo seçin...</option>
                </select>
            </div>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-primary" onclick="testLogin()">Test Login</button>
            <button class="btn btn-success" onclick="loadProducts()">Load Products</button>
            <button class="btn btn-info" onclick="loadWarehouses()">Load Warehouses</button>
        </div>
        
        <div class="mt-3">
            <div id="debug-info" class="alert alert-info"></div>
        </div>
    </div>

    <script>
        let authToken = null;
        
        function log(message) {
            console.log(message);
            document.getElementById('debug-info').innerHTML += '<br>' + message;
        }
        
        async function testLogin() {
            try {
                log('Login test başlıyor...');
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Login failed: ' + response.status);
                }
                
                const data = await response.json();
                authToken = data.access_token;
                log('✅ Login başarılı! Token: ' + authToken.substring(0, 20) + '...');
            } catch (error) {
                log('❌ Login hatası: ' + error.message);
            }
        }
        
        async function loadProducts() {
            try {
                if (!authToken) {
                    log('❌ Token yok, önce login yapın!');
                    return;
                }
                
                log('Ürünler yükleniyor...');
                const response = await fetch('http://localhost:5001/api/products/?per_page=1000', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Ürünler yüklenemedi: ' + response.status);
                }
                
                const data = await response.json();
                log('API yanıtı: ' + JSON.stringify(data).substring(0, 200) + '...');
                
                const select = document.getElementById('product-select');
                select.innerHTML = '<option value="">Ürün seçin...</option>';
                
                if (data.products && data.products.length > 0) {
                    log(`✅ ${data.products.length} ürün bulundu!`);
                    data.products.forEach(product => {
                        const option = document.createElement('option');
                        option.value = product.id;
                        option.textContent = `${product.sku} - ${product.name}`;
                        select.appendChild(option);
                    });
                } else {
                    log('❌ Ürün verisi bulunamadı');
                }
            } catch (error) {
                log('❌ Ürünler yüklenemedi: ' + error.message);
            }
        }
        
        async function loadWarehouses() {
            try {
                if (!authToken) {
                    log('❌ Token yok, önce login yapın!');
                    return;
                }
                
                log('Depolar yükleniyor...');
                const response = await fetch('http://localhost:5001/api/warehouses/', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Depolar yüklenemedi: ' + response.status);
                }
                
                const data = await response.json();
                log('API yanıtı: ' + JSON.stringify(data).substring(0, 200) + '...');
                
                const select = document.getElementById('warehouse-select');
                select.innerHTML = '<option value="">Depo seçin...</option>';
                
                if (data.warehouses && data.warehouses.length > 0) {
                    log(`✅ ${data.warehouses.length} depo bulundu!`);
                    data.warehouses.forEach(warehouse => {
                        const option = document.createElement('option');
                        option.value = warehouse.id;
                        option.textContent = warehouse.name;
                        select.appendChild(option);
                    });
                } else {
                    log('❌ Depo verisi bulunamadı');
                }
            } catch (error) {
                log('❌ Depolar yüklenemedi: ' + error.message);
            }
        }
        
        // Sayfa yüklendiğinde otomatik test
        document.addEventListener('DOMContentLoaded', function() {
            log('Sayfa yüklendi, otomatik test başlıyor...');
            setTimeout(async () => {
                await testLogin();
                if (authToken) {
                    await loadProducts();
                    await loadWarehouses();
                }
            }, 1000);
        });
    </script>
</body>
</html>
