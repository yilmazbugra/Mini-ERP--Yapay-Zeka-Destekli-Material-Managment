version: '3.8'

services:
  mini-erp:
    build: .
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///mini_erp.db
      - SECRET_KEY=your-secret-key-here
      - JWT_SECRET_KEY=your-jwt-secret-key-here
    volumes:
      - ./data:/app/data
    restart: unless-stopped

